<div class="container">
    <div class="p-4">
        <form [formGroup]="registerInfoCustomerForm" (ngSubmit)="register()">
            <div class="form-group">
                <b for="name">Name</b>
                <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Name" formControlName="name">
                <div *ngIf="!registerInfoCustomerForm.controls['name'].valid && registerInfoCustomerForm.controls['name'].touched">
                    <div>
                        <small *ngIf="registerInfoCustomerForm.controls['name'].errors.required" style="color: red">Name is required</small>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <b for="phone-number">Phone Number</b>
                <input type="text" class="form-control" id="phone-number" placeholder="Phone Number" formControlName="phoneNumber">
                <div *ngIf="!registerInfoCustomerForm.controls['phoneNumber'].valid && registerInfoCustomerForm.controls['phoneNumber'].touched">
                    <div>
                        <small *ngIf="registerInfoCustomerForm.controls['phoneNumber'].errors.required" style="color: red">Phone Number is required</small>
                    </div>
                    <div>
                        <small *ngIf="registerInfoCustomerForm.controls['phoneNumber'].errors.pattern" style="color: red">Not the correct format 0xxxxxxxxx</small>
                    </div>
                </div>
            </div>
            <div class="form-group image-upload">
                <div class="preview my-2 row justify-content-center" for="file-input">
                    <img [src]="imageFile" style="width:200px; height:200px" class="img-fluid" alt="Responsive image" 
                    onerror="this.src='./assets/img/imageDefault.svg';"/>
                </div>
                <input type="file" class="form-control" id="file-input" (change)="onImageChange($event)">
            </div>
            <div class="row justify-content-center">
                <button class="btn btn-success" type="submit" 
                [disabled]="!registerInfoCustomerForm.controls['name'].valid || !registerInfoCustomerForm.controls['phoneNumber'].valid">Register</button>
            </div>
        </form>
    </div>
</div>
