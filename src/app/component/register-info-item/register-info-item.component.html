<div class="container">
    <div class="p-4">
        <form [formGroup]="registerItemForm" (ngSubmit)="modifyItem()">
            <div class="form-group">
                <b for="item-name">Name</b>
                <input type="text" class="form-control" id="item-name" aria-describedby="shop-name" placeholder="Name" formControlName="name">
                <div *ngIf="!registerItemForm.controls['name'].valid && registerItemForm.controls['name'].touched">
                    <div>
                        <small *ngIf="registerItemForm.controls['name'].errors.required" style="color: red">Name is required</small>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <b for="item-price">Price</b>
                <input type="text" class="form-control" id="item-price" placeholder="Price" formControlName="price">
                <div *ngIf="!registerItemForm.controls['price'].valid && registerItemForm.controls['price'].touched">
                    <div>
                        <small *ngIf="registerItemForm.controls['price'].errors.required" style="color: red">Price is required</small>
                    </div>
                    <div>
                        <small *ngIf="registerItemForm.controls['price'].errors.pattern" style="color: red">Only Numbers are allowed</small>
                    </div>
                </div>
            </div>
            <div class="form-group image-upload">
                <div class="preview my-2 row justify-content-center" for="file-input">
                    <img [src]="imageFile" style="width:100px; height:100px" class="img-fluid" alt="Responsive image" 
                    onerror="this.src='./assets/img/imageDefault.svg';"/>
                </div>
                <input type="file" #inputImage class="form-control" id="file-input" (change)="onImageChange($event)">
            </div>
            <div class="row justify-content-center">
                <ng-container *ngIf="isRegisterItem">
                    <button class="btn btn-success" type="submit"
                    [disabled]="!registerItemForm.controls['name'].valid || !registerItemForm.controls['price'].valid">Register</button>
                </ng-container>
                <ng-container *ngIf="!isRegisterItem">
                    <button class="btn btn-success" type="submit"
                    [disabled]="!registerItemForm.controls['name'].valid || !registerItemForm.controls['price'].valid || compareChangeInfoItem()">Update</button>
                </ng-container>
            </div>
        </form>
    </div>
</div>
