
<div id="grad1">
    <div class="container">
        <div class="d-flex">
            <div class="justify-content-center col-4 mt-4">
                <h2>Login Customer</h2>
                <div class="card border border-normal">
                    <div class="p-4">
                        <form [formGroup]="loginCustomerForm" (ngSubmit)="login()">
                            <div class="form-group">
                                <b for="phone-number">Phone Number</b>
                                <input type="text" class="form-control" id="phone-number" laceholder="Phone Number" formControlName="phoneNumber">
                                <div *ngIf="!loginCustomerForm.controls['phoneNumber'].valid && loginCustomerForm.controls['phoneNumber'].touched">
                                    <div>
                                        <small *ngIf="loginCustomerForm.controls['phoneNumber'].errors.required" style="color: red">Phone Number is required</small>
                                    </div>
                                    <div>
                                        <small *ngIf="loginCustomerForm.controls['phoneNumber'].errors.maxlength" style="color: red">Max is 15 digit</small>
                                    </div>
                                    <div>
                                        <small *ngIf="loginCustomerForm.controls['phoneNumber'].errors.pattern" style="color: red">Only Numbers are allowed</small>
                                    </div>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <button class="btn btn-success" type="submit" [disabled]="!loginCustomerForm.controls['phoneNumber'].valid">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="ml-auto col-4">
                <div class="justify-content-center my-4">
                    <h2>Register Customer</h2>
                    <div class="card border border-normal">
                        <app-register-info-customer (infoRegisterSuccess)="createCustomer($event)" ></app-register-info-customer>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
